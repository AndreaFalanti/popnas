[General]
run_num = 1
techniques = ['XGBoost']
hp_selection = KFold
validation = Extrapolation
folds = 5
extrapolation_columns = {"GFlops(7)": 10000}
y = "overall execution time(31)"
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 10
hyperopt_save_interval = 0

[DataPreparation]
input_path = "inputs/gpudata/extrapolation_P_alexnet_tf.csv"
inverse = [*]
product_max_degree = 2

[FeatureSelection]
method = "SFS"
max_features = 5
folds = 5

[XGBoost]
min_child_weight = [1]
gamma = ['loguniform(0.1,10)']
n_estimators = [1000]
learning_rate = ['loguniform(0.01,1)']
max_depth = [100]
