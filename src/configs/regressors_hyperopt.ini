[General]
run_num = 1
hp_selection = KFold
validation = HoldOut
folds = 5
hold_out_ratio = 0.2
y = "time"
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 25
hyperopt_save_interval = 5

[NNLS]
fit_intercept = [True, False]

[LRRidge]
alpha = ['loguniform(0.01,10)']

[XGBoost]
min_child_weight = ['loguniform(0.5,10)']
gamma = ['loguniform(0.01,6)']
n_estimators = ['quniform(100,800,1)']
learning_rate = ['loguniform(0.01,1)']
max_depth = [3, 4, 5, 6, 7, 8]

[SVR]
C = ['loguniform(0.01,1000)']
epsilon = ['loguniform(1,30)']
gamma = ['scale', 'auto']
kernel = ['linear', 'poly', 'rbf']
degree = [2, 3]
